<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>作品案例</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/jq22.css">
  <link rel="stylesheet" href="./css/public.css">
  <script src="./js/jquery-latest.min.js"></script>
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jq22.js"></script>
  <script src="./js/public.js"></script>
  <script src="./js/jquery.qrcode.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <!-- 头部 -->
    <header id="header"></header>
    <script>
      $('#header').load('./header.html');
    </script>
    <section class="clearfix"></section>
    <!-- 蒙层 -->
    <div class="screen-mask"></div>
    <!-- 成员详情 -->
    <section class="oh">
      <div class="container">
        <div class="card card-border-none mt30 mb50">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-4 oh">
              <img class="card-img-top" src="./images/index_case3.jpg" alt="Card image cap">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-8 mt20">
              <div class="tab-content" id="nav-tabContent">
                <h3>明乔伦子 / David</h3>
                <p class="about-tips">国内知名摄影师</p>
                <p class="about-tips">多年来，我们一直专注于互联网整合营销传播服务，截止目前我们已经服务过300多个大型客户。不论是品牌官网、企业官网、还是信息应用平台，我们都能提供精确的策划方案和视觉设计方案。</p>
                <p>国内最顶级的摄影师之一，拍摄足迹遍及全世界，多项国际大奖获得者，多次国内摄影峰会任课嘉宾从一个稚嫩的爱好者到拿下国际重量级比赛的冠军，7年过去了，800＋场婚礼&婚纱的拍摄，200万次快门纪录，无数张充满欢笑和幸福的照片，拍摄是我的工作，是我的爱好，更成为了我生活的一部分，可以从事这样一份见证幸福与美好的工作是一件多么幸运的事情。
                  如今的我们大本营在北京，拍摄足迹遍及全</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- 微信分享 -->
    <div id="wecaht-qrcode"></div>
    <script>
      $('#wecaht-qrcode').load('./qrcode.html');
    </script>
    <!-- 底部 -->
    <footer id="footer"></footer>
    <script>
      $('#footer').load('./footer.html');
    </script>
    <!-- 分享按钮组-->
    <div id="share"></div>
    <script>
      $('#share').load('./share.html');
    </script>
  </div>
</body>
